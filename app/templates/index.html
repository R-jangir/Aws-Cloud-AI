<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Engine Dashboard</title>
</head>
<body>
    <h1>AI Engine Dashboard</h1>
    <div id="predictions">
        <h2>Predictions</h2>
        <pre id="prediction-data"></pre>
    </div>
    <script>
        fetch('/api/predictions')
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction-data').innerText = JSON.stringify(data, null, 2);
            });
    </script>
</body>
</html>
